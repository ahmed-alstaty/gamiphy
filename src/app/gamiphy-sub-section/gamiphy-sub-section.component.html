<div [style.backgroundColor]="backgroundColor" class="row gamiphy-sub-section-main-container">
  <div class="col-md-12">
    <div *ngIf="direction === 'ltr'; else rtl" class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 col-md-offset-1">
            <div class="title row">
              <div class="col-md-12">
                <p>{{title}}</p>
              </div>
            </div>
            <div class="description row">
              <div class="col-md-9">
                <p>{{text}}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="image row">
              <div class="col-md-12">
                <img src={{img}} alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #rtl>
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <div class="image row">
            <div class="col-md-12">
              <img src={{img}} alt="">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="title row">
            <div class="col-md-12">
              <p>{{title}}</p>
            </div>
          </div>
          <div class="description row">
            <div class="col-md-8">
              <p>{{text}}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
