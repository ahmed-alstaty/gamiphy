<div class="row contact-us-section-container">
  <div class="col-md-12">
    <div class="row title">
      <div class="col-md-12">
        <p>Contact us</p>
      </div>
    </div>
    <div class="row contact-us-form">
      <div class="col-md-8 col-md-offset-2">
        <mat-card>
          <div class="row">
            <div class="col-md-5 col-md-offset-1">
              <mat-form-field class="full-width">
                <input matInput placeholder="Your name">
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field class="full-width">
                <input matInput placeholder="Your email">
              </mat-form-field>
            </div>
          </div>
          <div class="row message-section">
            <div class="col-md-10 col-md-offset-1">
              <mat-form-field class="full-width">
                <textarea matInput placeholder="Your message"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="send-btn" mat-raised-button color="primary">Send</button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
